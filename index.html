<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Personal Portfolio</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" />
        <script
            src="https://kit.fontawesome.com/be0a3dc7fc.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="body-wrapper">
            <header id="header-section">
                <nav id="navbar">
                    <ul id="ul">
                        <li id="li"><a href="#welcome-section">About</a></li>
                        <li id="li"><a href="#projects">Work</a></li>
                        <li id="li"><a href="#contact-section">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section id="welcome-section">
                <h1>Hey I am Antonija</h1>
                <p>a web developer</p>
                <h2>excited at creating.</h2>
            </section>
            <section
                id="projects"
                class="project">
                <h2 class="projects-section-header">These are some of my projects</h2>
                <div class="projects-grid">
                    <a
                        href="https://github.com/antonija2602/GymRegistrationForm.git"
                        target="_blank"
                        class="project project-tile">
                        <img
                            class="project-image"
                            src="gym.png"
                            alt="project" />
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            Gym Registration Form
                            <span class="code">/&gt;</span>
                        </p>
                    </a>
                    <a
                        href="https://github.com/antonija2602/tributePage.git"
                        target="_blank"
                        class="project project-tile">
                        <img
                            class="project-image"
                            src="djole.png"
                            alt="project" />
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            Tribute Page
                            <span class="code">/&gt;</span>
                        </p>
                    </a>
                    <a
                        href="https://github.com/antonija2602/landingPage.git"
                        target="_blank"
                        class="project project-tile">
                        <img
                            class="project-image"
                            src="landing.png"
                            alt="project" />
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            Landing Page
                            <span class="code">/&gt;</span>
                        </p>
                    </a>
                    <a
                        href="https://github.com/antonija2602/JS-Documentation.git"
                        target="_blank"
                        class="project project-tile">
                        <img
                            class="project-image"
                            src="docum.png"
                            alt="project" />
                        <p class="project-title">
                            <span class="code">&lt;</span>
                            JavaScript Documentation
                            <span class="code">/&gt;</span>
                        </p>
                    </a>
                </div>
            </section>
            <section id="contact-section">
                <h1>Let's work together...</h1>
                <div class="contact-links">
                    <a
                        id="profile-link"
                        href="https://github.com/antonija2602"
                        target="_blank"
                        class="btn contact-details"
                        ><i class="fab fa-github"></i> GitHub</a
                    >
                    <a
                        href="mailto:example@example.com"
                        class="btn contact-details"
                        ><i class="fas fa-at"></i> Send a mail</a
                    >
                </div>
            </section>

            <footer id="footer-section">
                <h4>Â© Created for freeCodeCamp</h4>
            </footer>
        </section>
    </body>
</html>
